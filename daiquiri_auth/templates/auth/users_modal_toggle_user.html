{% load i18n %}

    <div class="modal" id="toggle-user-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="{% trans 'Close' %}">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="toggle-user-modal-title">
                        <span ng-show="service.current_row.user.is_active">{% trans 'Disable user' %}</span>
                        <span ng-hide="service.current_row.user.is_active">{% trans 'Re-enable user' %}</span>
                    </h4>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        {% trans 'Close' %}
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="service.toggleUser()">
                        <span ng-show="service.current_row.user.is_active">{% trans 'Disable user' %}</span>
                        <span ng-hide="service.current_row.user.is_active">{% trans 'Re-enable user' %}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
