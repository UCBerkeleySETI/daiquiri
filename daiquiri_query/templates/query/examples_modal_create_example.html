{% load i18n %}

    <div class="modal" id="create-example-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="{% trans 'Close' %}">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="update-user-modal-title">{% trans 'Create example query' %}</h4>
                </div>

                <div class="modal-body">
                   <formgroup
                       class="col-md-6"
                       data-id="name"
                       data-type="text"
                       data-label="{% trans 'Name' %}"
                       data-model="service.current_row.example.name"
                        data-errors="service.errors.example.name">
                   </formgroup>
                   <formgroup
                            class="col-md-6"
                            data-id="description"
                            data-type="text"
                            data-label="{% trans 'Query string' %}"
                            data-model="service.current_row.example.query_string"
                            data-errors="service.errors.example.query_string">
                        </formgroup>
                        <formgroup
                            class="col-md-6"
                            data-id="description"
                            data-type="text"
                            data-label="{% trans 'Description (optional)' %}"
                            data-model="service.current_row.example.description"
                            data-errors="service.errors.example.description">
                        </formgroup>

                    <formgroup
                        data-id="order"
                        data-type="text"
                        data-label="{% trans 'Order in list' %}"
                        data-model="service.current_row.example.order"
                        data-errors="service.errors.example.order">
                    </formgroup>
                    <formgroup
                        data-id="groups"
                        data-type="multicheckbox"
                        data-label="{% trans 'Published for' %}"
                        data-model="service.values.groups"
                        data-errors="service.errors.groups"
                        data-options="service.groups"
                        data-options-label="name">
                    </formgroup>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        {% trans 'Close' %}
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="service.createExample()">
                        {% trans 'Save' %}
                    </button>
                </div>
            </div>
        </div>
    </div>
