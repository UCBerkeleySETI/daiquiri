{% load i18n %}

    <div class="modal" id="columns-form-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" tabindex="-1">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        {% trans 'Column' %}
                    </h4>
                </div>

                <div class="modal-body">
                    <formgroup
                        data-id="table"
                        data-type="selectnumber"
                        data-label="{% trans 'Table' %}"
                        data-model="service.values.table"
                        data-errors="service.errors.table"
                        data-options="service.tables"
                        data-options-label="__str__">
                    </formgroup>
                    <formgroup
                        data-id="order"
                        data-type="number"
                        data-label="{% trans 'Order' %}"
                        data-model="service.values.order"
                        data-errors="service.errors.order">
                    </formgroup>
                    <formgroup
                        data-id="name"
                        data-type="text"
                        data-label="{% trans 'Name' %}"
                        data-model="service.values.name"
                        data-errors="service.errors.name">
                    </formgroup>
                    <formgroup
                        data-id="description"
                        data-type="textarea"
                        data-label="{% trans 'Description' %}"
                        data-model="service.values.description"
                        data-errors="service.errors.description">
                    </formgroup>
                    <formgroup
                        data-id="unit"
                        data-type="text"
                        data-label="{% trans 'Unit' %}"
                        data-model="service.values.unit"
                        data-errors="service.errors.unit">
                    </formgroup>
                    <formgroup
                        data-id="ucd"
                        data-type="text"
                        data-label="{% trans 'UCD' %}"
                        data-model="service.values.ucd"
                        data-errors="service.errors.ucd">
                    </formgroup>
                    <formgroup
                        data-id="utype"
                        data-type="text"
                        data-label="{% trans 'Std' %}"
                        data-model="service.values.utype"
                        data-errors="service.errors.utype">
                    </formgroup>
                    <formgroup
                        data-id="datatype"
                        data-type="text"
                        data-label="{% trans 'Datatype' %}"
                        data-model="service.values.datatype"
                        data-errors="service.errors.datatype">
                    </formgroup>
                    <formgroup
                        data-id="size"
                        data-type="number"
                        data-label="{% trans 'Size' %}"
                        data-model="service.values.size"
                        data-errors="service.errors.size">
                    </formgroup>
                    <formgroup
                        data-id="principal"
                        data-type="checkbox"
                        data-label="{% trans 'Principal' %}"
                        data-model="service.values.principal"
                        data-errors="service.errors.principal">
                    </formgroup>
                    <formgroup
                        data-id="indexed"
                        data-type="checkbox"
                        data-label="{% trans 'Indexed' %}"
                        data-model="service.values.indexed"
                        data-errors="service.errors.principal">
                    </formgroup>
                    <formgroup
                        data-id="std"
                        data-type="checkbox"
                        data-label="{% trans 'STD' %}"
                        data-model="service.values.std"
                        data-errors="service.errors.std">
                    </formgroup>
                    <formgroup
                        data-id="groups"
                        data-type="multicheckbox"
                        data-label="{% trans 'Published for' %}"
                        data-model="service.values.groups"
                        data-errors="service.errors.groups"
                        data-options="service.groups"
                        data-options-label="name">
                    </formgroup>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        {% trans 'Close' %}
                    </button>
                    <button type="button" class="btn btn-default"
                        ng-click="service.discoverItem('columns')">
                        {% trans 'Autofill' %}
                    </button>
                    <button type="button" class="btn btn-primary"
                            ng-click="service.submitFormModal('columns')">
                        {% trans 'Save' %}
                    </button>
                </div>
            </div>
        </div>
    </div>
