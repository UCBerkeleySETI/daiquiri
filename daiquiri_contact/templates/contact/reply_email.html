{% load i18n %}


<div ng-show="row.email">
    <a href="mailto:{$ row.email $}
       ?subject=Re: {$ row.subject $}
       &body=
            % {% trans "Dear" %} {$ row.author $},
       %0A%0A
       %0A%0A
            {% trans "Best regards," %}
        %0A%0A
        %0A%0A
            {% trans "Your message to us:" %}
        %0A%0A
            {$ row.message $}
        <{$ row.email $}>">
        {$ row.email $}
     </a>
 </div>
