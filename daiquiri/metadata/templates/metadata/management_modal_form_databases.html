{% load i18n %}

    <div class="modal" id="databases-form-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" tabindex="-1">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        {% trans 'Database' %}
                    </h4>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <formgroup
                            class="col-md-8"
                            data-id="name"
                            data-type="text"
                            data-label="{{ meta.Database.name.verbose_name }}"
                            data-help="{{ meta.Database.name.help_text }}"
                            data-model="service.values.name"
                            data-errors="service.errors.name">
                        </formgroup>
                        <formgroup
                            class="col-md-4"
                            data-id="order"
                            data-type="number"
                            data-label="{{ meta.Database.order.verbose_name }}"
                            data-help="{{ meta.Database.order.help_text }}"
                            data-model="service.values.order"
                            data-errors="service.errors.order">
                        </formgroup>
                    </div>
                    <formgroup
                        data-id="title"
                        data-type="text"
                        data-label="{{ meta.Database.title.verbose_name }}"
                        data-help="{{ meta.Database.title.help_text }}"
                        data-model="service.values.title"
                        data-errors="service.errors.title">
                    </formgroup>
                    <formgroup
                        data-id="description"
                        data-type="textarea"
                        data-label="{{ meta.Database.description.verbose_name }}"
                        data-help="{{ meta.Database.description.help_text }}"
                        data-model="service.values.description"
                        data-errors="service.errors.description">
                    </formgroup>
                    <formgroup
                        data-id="long_description"
                        data-type="textarea"
                        data-label="{{ meta.Database.long_description.verbose_name }}"
                        data-help="{{ meta.Database.long_description.help_text }}"
                        data-model="service.values.long_description"
                        data-errors="service.errors.long_description">
                    </formgroup>
                    <formgroup
                        data-id="attribution"
                        data-type="textarea"
                        data-label="{{ meta.Database.attribution.verbose_name }}"
                        data-help="{{ meta.Database.attribution.help_text }}"
                        data-model="service.values.attribution"
                        data-errors="service.errors.attribution">
                    </formgroup>
                    <div class="row">
                        <formgroup
                            class="col-md-4"
                            data-id="license"
                            data-type="select"
                            data-label="{{ meta.Database.license.verbose_name }}"
                            data-help="{{ meta.Database.license.help_text }}"
                            data-model="service.values.license"
                            data-errors="service.errors.license"
                            data-options="service.licenses"
                            data-options-label="text"
                            data-options-null="1">
                        </formgroup>
                        <formgroup
                            class="col-md-4"
                            data-id="pid"
                            data-type="text"
                            data-label="{{ meta.Database.pid.verbose_name }}"
                            data-help="{{ meta.Database.pid.help_text }}"
                            data-model="service.values.pid"
                            data-errors="service.errors.pid">
                        </formgroup>
                        <formgroup
                            class="col-md-4"
                            data-id="utype"
                            data-type="text"
                            data-label="{{ meta.Database.utype.verbose_name }}"
                            data-help="{{ meta.Database.utype.help_text }}"
                            data-model="service.values.utype"
                            data-errors="service.errors.utype">
                        </formgroup>
                    </div>
                    <formgroup
                        data-id="groups"
                        data-type="multicheckbox"
                        data-label="{% trans 'Published for' %}"
                        data-model="service.values.groups"
                        data-errors="service.errors.groups"
                        data-options="service.groups"
                        data-options-label="name"
                        data-options-empty="{% trans 'no groups available' %}">
                    </formgroup>
                    <div ng-hide="service.values.id">
                        <formgroup
                            data-id="discover"
                            data-type="checkbox"
                            data-label="{% trans 'Automatically discover tables and columns' %}"
                            data-model="service.values.discover"
                            data-errors="service.errors.discover">
                        </formgroup>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        {% trans 'Close' %}
                    </button>
                    <button type="button" class="btn btn-primary"
                            ng-click="service.submitFormModal('databases')">
                        {% trans 'Save' %}
                    </button>
                </div>
            </div>
        </div>
    </div>
