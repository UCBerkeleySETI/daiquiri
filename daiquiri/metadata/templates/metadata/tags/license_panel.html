{% load i18n static %}

<div class="card">
    <div class="card-header">
        {% trans 'License' %}
    </div>
    <div class="card-body">
        <p class="text-center">
            <img src="{% static 'metadata/img' %}/{{ license | lower }}.png" />
        </p>
        <p class="card-text">
            {% blocktrans %}
            This {{ dataset }} is published under the <a href="{{ license_url }}" target="_blank">{{ license_label }}</a>.
            {% endblocktrans %}
        </p>
    </div>
</div>
