{% load i18n %}

<div class="card">
    <div class="card-header">
        {% trans 'Digital object identifier' %}
    </div>
    <div class="card-body">
        <p class="card-text">
            {% blocktrans %}
                You can use the following <a href="https://www.doi.org" target="_blank">DOI</a> to cite this {{ dataset }} in a publication:</p>
            {% endblocktrans %}
            <a class="break" href="{{ doi_url }}">{{ doi_url }}</a>
        </p>
    </div>
</div>
