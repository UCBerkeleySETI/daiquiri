{% load i18n %}

<div class="modal" id="activate-user-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="activate-user-modal-title">
                    {% trans 'Activate user' %}
                </h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="{% trans 'Close' %}">
                </button>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    {% trans 'Close' %}
                </button>
                <button type="button" class="btn btn-primary" ng-click="service.store_profile('activate')">
                    {% trans 'Activate user' %}</span>
                </button>
            </div>
        </div>
    </div>
</div>
