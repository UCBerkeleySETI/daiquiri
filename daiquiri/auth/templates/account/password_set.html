{% extends 'core/page.html' %}
{% load i18n %}

{% block page %}

    <h1>{% trans "Set new password" %}</h1>

    <p>
        {% trans "Please enter your new password twice." %}
    </p>

    <form method="post" action="{% url 'account_set_password' %}" novalidate>
        {% csrf_token %}

        {% include 'core/partials/form_fields.html' %}

        <input type="submit" class="btn btn-primary" value="{% trans 'Set password' %}" />
    </form>

{% endblock page %}
