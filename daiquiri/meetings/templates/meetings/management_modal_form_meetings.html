{% load i18n %}

    <div class="modal" id="meetings-form-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="{% trans 'Close' %}">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">{% trans 'Meeting' %}</h4>
                </div>

                <div class="modal-body">
                    <formgroup
                        data-id="title"
                        data-type="text"
                        data-label="{{ meta.Meeting.title.verbose_name }}"
                        data-model="service.values.title"
                        data-errors="service.errors.title">
                    </formgroup>
                    <formgroup
                        data-id="abstract"
                        data-type="textarea"
                        data-label="{{ meta.Meeting.registration_message.verbose_name }}"
                        data-model="service.values.registration_message"
                        data-errors="service.errors.registration_message">
                    </formgroup>
                    <formgroup
                        data-id="abstract"
                        data-type="textarea"
                        data-label="{{ meta.Meeting.registration_done_message.verbose_name }}"
                        data-model="service.values.registration_done_message"
                        data-errors="service.errors.registration_done_message">
                    </formgroup>
                    <formgroup
                        data-id="abstract"
                        data-type="textarea"
                        data-label="{{ meta.Meeting.participants_message.verbose_name }}"
                        data-model="service.values.participants_message"
                        data-errors="service.errors.participants_message">
                    </formgroup>
                    <formgroup
                        data-id="abstract"
                        data-type="textarea"
                        data-label="{{ meta.Meeting.contributions_message.verbose_name }}"
                        data-model="service.values.contributions_message"
                        data-errors="service.errors.contributions_message">
                    </formgroup>
                    <formgroup
                        data-id="registration_open"
                        data-type="checkbox"
                        data-label="{{ meta.Meeting.registration_open.verbose_name }}"
                        data-model="service.values.registration_open"
                        data-errors="service.errors.registration_open">
                    </formgroup>
                    <formgroup
                        data-id="participants_open"
                        data-type="checkbox"
                        data-label="{{ meta.Meeting.participants_open.verbose_name }}"
                        data-model="service.values.participants_open"
                        data-errors="service.errors.participants_open">
                    </formgroup>
                    <formgroup
                        data-id="contributions_open"
                        data-type="checkbox"
                        data-label="{{ meta.Meeting.contributions_open.verbose_name }}"
                        data-model="service.values.contributions_open"
                        data-errors="service.errors.contributions_open">
                    </formgroup>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        {% trans 'Close' %}
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="service.store_meeting()">
                        {% trans 'Save' %}
                    </button>
                </div>
            </div>
        </div>
    </div>
