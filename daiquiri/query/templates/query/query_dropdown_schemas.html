{% load i18n %}

<button type="button" class="btn btn-outline-primary dropdown-toggle"
        ng-click="service.forms.sql.toggle_dropdown('schemas')"
        ng-class="{'active': service.forms.sql.dropdown == 'schemas'}">
    {% trans 'Database' %}
</button>

<div class="daiquiri-query-dropdown" ng-show="service.forms.sql.dropdown == 'schemas'">
    <div daiquiri-browser data-browser-id="schemas" class="daiquiri-metadata-browser"></div>
    <p class="form-text small">
        {% trans 'A double click will paste the schema/table/column into the query field.' %}
    </p>
</div>
