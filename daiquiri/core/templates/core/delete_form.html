{% load i18n %}

    <form method="post" action="" novalidate>
        {% csrf_token %}
{% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
{% endif %}
        <input type="submit" value="{{ submit_value }}" class="btn btn-danger" />
        <input type="submit" name="cancel" value="{% trans 'Cancel' %}" class="btn btn-default" />
    </form>
