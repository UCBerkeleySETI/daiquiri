<div class="row" ng-class="{'has-error': errors }">
    <div class="form-check">
        <label>
            <input id="{$ id $}"
                   type="checkbox"
                   ng-model="model"/>
            <span ng-bind-html="label"></span>
        </label>
    </div>

    <p class="help-block" ng-show="help">{$ help $}</p>

    <ul class="help-block list-unstyled">
        <li ng-repeat="error in errors">{$ error $}</li>
    </ul>
</div>
