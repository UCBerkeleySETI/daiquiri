<div class="form-group" ng-class="{'has-error': errors }">
    <label class="fw-bold" for="{$ field $}" ng-bind-html="label"></label>

    <textarea class="form-control"
              id="{$ id $}"
              type="text"
              ng-model="model"
              rows="6" />

    <p class="form-text" ng-show="help">{$ help $}</p>

    <ul class="form-text list-unstyled">
        <li ng-repeat="error in errors">{$ error $}</li>
    </ul>
</div>
