<div ng-class="{'has-error': errors }">
    <label class="fw-bold" for="{$ field $}" ng-bind-html="label"></label>

    <input class="form-control"
           id="{$ id $}"
           type="text"
           ng-model="model" />

    <p class="form-text" ng-show="help">{$ help $}</p>

    <ul class="form-text list-unstyled" ng-show="errors">
        <li ng-repeat="error in errors">{$ error $}</li>
    </ul>

</div>
