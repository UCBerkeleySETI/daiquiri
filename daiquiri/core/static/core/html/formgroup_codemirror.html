<div class="row" ng-class="{'has-error': errors }">
    <label class="fw-bold col-form-label" for="{$ field $}" ng-bind-html="label"></label>

    <textarea codemirror class="form-control" id="{$ id $}" ng-model="model" data-mode="{$ mode $}"/>

    <p class="form-text" ng-show="help">{$ help $}</p>

    <ul class="form-text list-unstyled">
        <li ng-repeat="error in errors">{$ error $}</li>
    </ul>
</div>
