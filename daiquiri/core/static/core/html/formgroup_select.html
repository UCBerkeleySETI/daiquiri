<div ng-class="{'has-error': errors }">
    <label class="fw-bold" for="{$ field $}" ng-bind-html="label"></label>

    <select class="form-select" id="{$ id $}" ng-model="model" ng-change="errors = null">
        <option ng-show="optionsNull" value="">---</option>
        <option ng-hide="optionsFilter"
                value="{$ option[optionsId] $}"
                ng-repeat="option in options">
            {$ option[optionsLabel] $}
        </option>
        <option ng-show="optionsFilter" value="{$ option[optionsId] $}"
                ng-repeat="option in options | filter: optionsFilter">
            {$ option[optionsLabel] $}
        </option>
    </select>

    <p class="form-text" ng-show="help">{$ help $}</p>

    <ul class="form-text list-unstyled">
        <li ng-repeat="error in errors">{$ error $}</li>
    </ul>
</div>
